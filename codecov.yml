coverage:
  status:
    project: #add everything under here, more options at https://docs.codecov.com/docs/commit-status
      default:
        target: 95%
        threshold: 1%
        base: auto 
ignore:
  - "test-fixtures"
  - "*_test.go"
  - "*.sh"

flags:
  unit:
    paths:
      - ./**/*_unit_test.go
  integration:
    paths:
      - ./**/*_integration_test.go
