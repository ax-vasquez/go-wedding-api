coverage:
  status:
    project: #add everything under here, more options at https://docs.codecov.com/docs/commit-status
      default:
        target: 95%
        threshold: 1%
        base: auto 
ignore:
  - "test-fixtures"
  - "controllers.go"  # Only contains setup code; not useful to test
  - "models.go"       # Only contains setup code; not useful to test
  - "*_test.go"
  - "*.sh"
