definitions:
  gin.H:
    additionalProperties: {}
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Entree:
    properties:
      created_at:
        description: |-
          The time the record was created at

          We override Gorm's CreatedAt field so we can set the gorm:"<-:create" directive,
          which prevents this field from being altered once the record is created
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: string
      option_name:
        type: string
      updated_at:
        type: string
    required:
    - option_name
    type: object
  models.HorsDoeuvres:
    properties:
      created_at:
        description: |-
          The time the record was created at

          We override Gorm's CreatedAt field so we can set the gorm:"<-:create" directive,
          which prevents this field from being altered once the record is created
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: string
      option_name:
        type: string
      updated_at:
        type: string
    required:
    - option_name
    type: object
  models.User:
    properties:
      created_at:
        description: |-
          The time the record was created at

          We override Gorm's CreatedAt field so we can set the gorm:"<-:create" directive,
          which prevents this field from being altered once the record is created
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: The user's email (must be unique); this field is an index.
        type: string
      entree_selection_id:
        description: The ID of the entree the user has selected; is null until the
          user makes a selection.
        type: string
      entreeSelection:
        $ref: '#/definitions/models.Entree'
      first_name:
        description: The user's first name.
        type: string
      hors_doeuvres_selection_id:
        description: The ID of the hors doeuvres the user has selected; is null until
          the user makes a selection.
        type: string
      horsDoeuvresSelection:
        $ref: '#/definitions/models.HorsDoeuvres'
      id:
        type: string
      is_going:
        description: Whether or not the user is attending.
        type: boolean
      last_name:
        description: The user's last name.
        type: string
      password:
        description: Either a hash of the user's password (when stored in the DB),
          or a plain-text representation of the password (plain-text version is never
          stored)
        type: string
      refresh_token:
        description: The user's auth refresh token.
        type: string
      role:
        description: The user's role, which can be "GUEST", "INVITEE" or "ADMIN".
          Defaults to "GUEST".
        type: string
      token:
        description: The user's auth token.
        type: string
      updated_at:
        type: string
    required:
    - email
    - first_name
    - last_name
    type: object
  models.UserInvitee:
    properties:
      created_at:
        description: |-
          The time the record was created at

          We override Gorm's CreatedAt field so we can set the gorm:"<-:create" directive,
          which prevents this field from being altered once the record is created
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      entree_selection_id:
        description: The ID of the entree the user has selected; is null until the
          user makes a selection.
        type: string
      entreeSelection:
        $ref: '#/definitions/models.Entree'
      first_name:
        description: The user's first name.
        type: string
      hors_doeuvres_selection_id:
        description: The ID of the hors doeuvres the user has selected; is null until
          the user makes a selection.
        type: string
      horsDoeuvresSelection:
        $ref: '#/definitions/models.HorsDoeuvres'
      id:
        type: string
      inviter:
        $ref: '#/definitions/models.User'
      inviter_id:
        type: string
      last_name:
        description: The user's last name.
        type: string
      updated_at:
        type: string
    required:
    - first_name
    - inviter_id
    - last_name
    type: object
  types.EntreeData:
    properties:
      entrees:
        items:
          $ref: '#/definitions/models.Entree'
        type: array
    type: object
  types.HorsDoeuvresData:
    properties:
      hors_doeuvres:
        items:
          $ref: '#/definitions/models.HorsDoeuvres'
        type: array
    type: object
  types.UserData:
    properties:
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  types.UserInviteeData:
    properties:
      users:
        items:
          $ref: '#/definitions/models.UserInvitee'
        type: array
    type: object
  types.UserLoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  types.UserSignupInput:
    properties:
      email:
        type: string
      first_name:
        type: string
      invite_code:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - invite_code
    - last_name
    - password
    type: object
  types.V1_API_RESPONSE_ENTREE:
    properties:
      data:
        $ref: '#/definitions/types.EntreeData'
      message:
        type: string
      status:
        type: integer
    type: object
  types.V1_API_RESPONSE_HORS_DOEUVRES:
    properties:
      data:
        $ref: '#/definitions/types.HorsDoeuvresData'
      message:
        type: string
      status:
        type: integer
    type: object
  types.V1_API_RESPONSE_USER_INVITEES:
    properties:
      data:
        $ref: '#/definitions/types.UserInviteeData'
      message:
        type: string
      status:
        type: integer
    type: object
  types.V1_API_RESPONSE_USERS:
    properties:
      data:
        $ref: '#/definitions/types.UserData'
      message:
        type: string
      status:
        type: integer
    type: object
info:
