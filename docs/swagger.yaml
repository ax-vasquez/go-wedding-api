  /login:
    post:
      consumes:
      - application/json
      description: Logs in a user and returns the user details for the user (if authentication
        is successful)
      parameters:
      - description: Log in details
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.UserLoginInput'
      - description: Anti CSRF token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.V1_API_RESPONSE_USERS'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.V1_API_RESPONSE_USERS'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.V1_API_RESPONSE_USERS'
      summary: Logs in a user
      tags:
      - auth
  /signup:
    post:
      consumes:
      - application/json
      description: Signs up a new user
      parameters:
      - description: Sign up details
        in: body
        name: data
        required: true
